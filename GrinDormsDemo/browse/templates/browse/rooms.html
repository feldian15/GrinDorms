<h1>Available rooms on floor {{ floor_number }} of {{ building_name }} Hall</h1>
{% if room_list %}
    <ul>
    {% for room in room_list %}
        <li><a href="/browse/{{ building_name }}/{{ floor_number }}/{{ room.number }}">Room {{ room.number }}</a></li>
    {% endfor %}
    </ul>
{% else %}
<p>No rooms are available</p>
{% endif %}
