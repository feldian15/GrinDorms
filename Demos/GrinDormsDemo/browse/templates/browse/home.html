{% load static %}
<link rel = "stylesheet" type = "text/css" href="{% static 'browse/home.css' %}"/>
<header><a href="/home/">Home</a></header>
<h1>Available buildings</h1>
{% if building_list %}
    <ul>
    {% for building in building_list %}
        <li><a href="/browse/{{ building.name }}/">{{ building.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
<p>No buildings are available</p>
{% endif %}
