<header><a href="/home/">Home</a></header>
<header><a href="/browse/">browse</a> / <a href="/browse/{{ building_name }}">{{ building_name }}</a></header>
<h1>Available floors in {{ building_name }} Hall</h1>
{% if floor_list %}
    <ul>
    {% for floor in floor_list %}
        <li><a href="/browse/{{ building_name }}/{{ floor }}/">
            {% if floor == 0 %}
            Pit
            {% else %}
            Floor {{ floor }}
            {% endif %}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
<p>No floors are available</p>
{% endif %}
